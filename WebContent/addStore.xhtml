<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
	<title>Adding Store</title>
</h:head>
<h:body>
	<h:form>
	Store Name: <h:inputText value="#{store.name}"></h:inputText>
	Year Founded: <h:inputText value="#{store.founded}"></h:inputText>
	<h:commandButton value="Add Store" action="#{storeController.addStore(store)}"></h:commandButton>
	<h:commandButton value="Stores Page" action="storeList.xhtml"></h:commandButton>
	</h:form>
</h:body>
</html>
