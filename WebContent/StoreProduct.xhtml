<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>Store-product List</title>
  </h:head>
  
  <h:outputStylesheet library="css" name="tables.css"></h:outputStylesheet>
  
  <h:body>
  <h:form>
  <h:dataTable value="#{storeProductController.storeProduct}" var="sp"
  		headerClass="table-header"
  		rowClasses="table-odd-row, table-even-row">
  		
  	<h:column>
  	<f:facet name="header">StoreID</f:facet>
  	#{sp.id}
  	</h:column>
  	
  	<h:column>
  	<f:facet name="header">Store Name</f:facet>
  	#{sp.name}
  	</h:column>
  	
  	<h:column>
  	<f:facet name="header">Founded</f:facet>
  	#{sp.founded}
  	</h:column>
  	
  	<h:column>
  	<f:facet name="header">Product ID</f:facet>
  	#{sp.PID}
  	</h:column>
  	
  	<h:column>
  	<f:facet name="header">Product Name</f:facet>
  	#{sp.prodName}
  	</h:column>
  	
  	<h:column>
  	<f:facet name="header">Price</f:facet>
  	#{sp.price}
  	</h:column>
  	
  </h:dataTable>
  
  <h:commandLink  action="storeList.xhtml">Stores Page</h:commandLink>
  
      </h:form>
  </h:body>
</html>
